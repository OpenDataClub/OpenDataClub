@(externalDataSource: Option[com.opendataclub.models.ExternalDataSource])
<html ng-app>
<head>
</style>
</head>
<body>
	<h1>External data source</h1>
	@{externalDataSource.map { x: com.opendataclub.models.ExternalDataSource => x }}

	<form method="post"
		action="@{externalDataSource.map { x: com.opendataclub.models.ExternalDataSource => routes.DataImportsController.create(x.id)} }">
		<input type="submit" value="Extract">
	</form>
</body>
</html>
