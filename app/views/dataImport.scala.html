@(externalDataSource: com.opendataclub.models.ExternalDataSource, dataImport: Option[com.opendataclub.models.DataImport], dataTable: Option[com.opendataclub.models.DataTable])
<html ng-app>
<head>
</style>
</head>
<body>
<h1>External data source</h1>
@externalDataSource
<h2>Data Import</h2>
@dataImport.map(_.content)
<h2>Table</h2>
@dataTable.map(_.name)
</body>
</html>
